<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BuggyMart</title>
  <style>
    body { font-family: Arial, sans-serif; background:#eef2f7; padding:20px; }
    h1 { color:#1f2937; }
    table { width:100%; border-collapse:collapse; background:#fff; }
    th, td { border:1px solid #ccc; padding:10px; text-align:center; }
    th { background:#f3f4f6; }
    button { padding:10px 14px; margin-top:15px; cursor:pointer; }
    #notice { color:#b91c1c; }
    #flash { position:fixed; inset:0; border:4px solid transparent; pointer-events:none; }
  </style>
</head>
<body>
  <h1>BuggyMart</h1>
  
  <table>
    <thead>
      <tr>
        <th>Item</th>
        <th>Price</th>
        <th>Stock</th>
        <th>Qty</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Water Bottle</td>
        <td>$10</td>
        <td id="s-bottle">30</td>
        <td><input id="q-bottle" type="number" value="0"></td>
      </tr>
      <tr>
        <td>Tâ€‘Shirt</td>
        <td>$25</td>
        <td id="s-shirt">20</td>
        <td><input id="q-shirt" type="number" value="0"></td>
      </tr>
      <tr>
        <td>Cap</td>
        <td>$15</td>
        <td id="s-cap">40</td>
        <td><input id="q-cap" type="number" value="0"></td>
      </tr>
    </tbody>
  </table>

  <button id="checkout">Checkout</button>
  <button id="reset">Reset</button>

  <h2>Total: $<span id="total">0</span></h2>
  <p id="notice"></p>

  <div id="flash"></div>

  <script>
    const defaults = { bottle:30, shirt:20, cap:40 };

    function load() {
      const d = JSON.parse(localStorage.getItem('buggymartX'));
      if (d) {
        document.getElementById('s-bottle').textContent = d.bottle;
        document.getElementById('s-shirt').textContent = d.shirt;
        document.getElementById('s-cap').textContent = d.cap;
      }
    }
    load();

    function save() {
      const d = {
        bottle: document.getElementById('s-bottle').textContent,
        shirt: document.getElementById('s-shirt').textContent,
        cap: document.getElementById('s-cap').textContent
      };
      localStorage.setItem('buggymartX', JSON.stringify(d));
    }

    document.getElementById('checkout').addEventListener('click', ()=>{
      const b = document.getElementById('q-bottle').value;
      const s = document.getElementById('q-shirt').value;
      const c = document.getElementById('q-cap').value;

      // Different intentional bugs

      let total = (b * 10) + (s * 25) + (c * 15);
      document.getElementById('total').innerHTML = total;

      document.getElementById('s-bottle').textContent -= b;
      document.getElementById('s-shirt').textContent -= s;
      document.getElementById('s-cap').textContent -= c;

      document.getElementById('notice').innerText = "Order placed";
      save();
    });

    document.getElementById('reset').addEventListener('click', ()=>{
      // Intentionally flawed reset
      document.getElementById('q-bottle').value = 0;
      document.getElementById('q-shirt').value = 0;
      document.getElementById('notice').innerText = "";
      // Cap qty & total not reset
    });

    // Admin reset CTRL + ALT + X
    document.addEventListener('keydown', e=>{
      if (e.ctrlKey && e.altKey && e.key === 'x') {
        localStorage.removeItem('buggymartX');
        document.getElementById('s-bottle').textContent = defaults.bottle;
        document.getElementById('s-shirt').textContent = defaults.shirt;
        document.getElementById('s-cap').textContent = defaults.cap;
        document.getElementById('total').innerText = 0;

        const f = document.getElementById('flash');
        f.style.borderColor = 'green';
        setTimeout(()=>f.style.borderColor='transparent',300);
        save();
      }
    });
  </script>
</body>
</html>
